<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Chips - Carrossel</title>
    <link rel="stylesheet" href="#" id="styles">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #1e90ff;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .carousel {
            border-radius: 10px;
            padding: 40px;
            position: relative;
        }

        .carousel-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .carousel-item {
            display: none;
            width: 100%;
        }

        .carousel-item.active {
            display: block;
        }

        .placeholder {
            border: 2px solid #000000;
            border-radius: 8px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-blue {
            background: linear-gradient(135deg, #4169E1 0%, #6495ED 100%);
        }

        .slide-yellow {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .slide-red {
            background: linear-gradient(135deg, #DC143C 0%, #FF6347 100%);
        }

        .slide-green {
            background: linear-gradient(135deg, #228B22 0%, #32CD32 100%);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #1e90ff;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .arrow:hover {
            background-color: #1565c0;
        }

        .arrow-left {
            left: -25px;
        }

        .arrow-right {
            right: -25px;
        }

        .dots {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Chips</h1>
        
        <div class="carousel">
            <button class="arrow arrow-left" onclick="changeSlide(-1)">‹</button>
            
            <div class="carousel-content">
                <div class="carousel-item active">
                    <div class="placeholder slide-blue"></div>
                </div>
                <div class="carousel-item">
                    <div class="placeholder slide-yellow"></div>
                </div>
                <div class="carousel-item">
                    <div class="placeholder slide-red"></div>
                </div>
                <div class="carousel-item">
                    <div class="placeholder slide-green"></div>
                </div>
            </div>
            
            <button class="arrow arrow-right" onclick="changeSlide(1)">›</button>
        </div>
            
        <div class="dots">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
            <span class="dot" onclick="goToSlide(3)"></span>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.dot');

        function showSlide(n) {
            if (n >= slides.length) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = n;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function goToSlide(n) {
            showSlide(n);
        }
    </script>
</body>
</html>
